<div>
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columns">{{column.label}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td ng-repeat="field in fields">{{record[field.label]}}</td>
            </tr>
        </tbody>
    </table>
</div>
